<!--Login Modal-->
    <div id="loginModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Login</h3>
                    <button role="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="loginEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="loginPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="loginPassword" placeholder="Password">
                                </div>
                                <div class="col">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox">
                                        <label class="form-check-label"> Remember me
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Log in</button>
                            </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--Sign In Modal-->
        <div id="signInModal" class="modal fade" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title">Sign In</h3>
                    <button role="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <form>
                            <div class="form-row">
                                <div class="form-group col-12">
                                    <label class="sr-only" for="signInName">Your Name</label>
                                    <input type="text" class="form-control form-control-sm" id="signInName" placeholder="Your Name">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="signInEmail">Email address</label>
                                    <input type="email" class="form-control form-control-sm" id="signInEmail" placeholder="Enter email">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="signInPassword">Password</label>
                                    <input type="password" class="form-control form-control-sm" id="signInPassword" placeholder="Password">
                                </div>
                                <div class="form-group col-12">
                                    <label class="sr-only" for="signInConfirmPassword">Confirm</label>
                                    <input type="password" class="form-control form-control-sm" id="signInConfirmPassword" placeholder="Confirm Password">
                                </div>
                            </div>
                            <div class="form-row">
                                <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                                <button type="submit" class="btn btn-primary btn-sm ml-1">Sign in</button>
                            </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        <div class="row mt-5 mb-5">
            <div class="col-12">
                <h2>Send us a Message</h2>
                <hr />
            </div>

            <div class="col-md-10">
                <form>
                    <div class="form-group row">
                    <label for="firstName" class="col-md-2 col-form-label">First Name</label>
                        <div class="col-md-10">
                    <input class="form-control" type="text" id="firstName" name="firstName" placeholder="First Name" />
                        </div>
                    </div>
                    <div class="form-group row">
                    <label for="lastName" class="col-md-2 col-form-label">Last Name</label>
                            <div class="col-md-10">
                    <input class="form-control" type="text" id="lastName" name="lastName" placeholder="Last Name" />
                            </div>
                    </div>
                    <div class="form-group row">
                    <label for="areaCode" class="col-md-2 col-form-label">Contact Tel.</label>
                        <div class="col-5 col-md-3">
                    <input class="form-control" type="tel" id="areaCode" name="areaCode" placeholder="Area code" />
                        </div>
                        <div class="col-7">
                    <input class="form-control" type="tel" name="telNum" placeholder="Tel. number" />
                        </div>
                    </div>
                    <div class="form-group row">
                    <label for="email" class="col-md-2 col-form-label">Email</label>
                        <div class="col-md-10">
                    <input class="form-control" type="email" id="email" name="email" placeholder="Email" />
                        </div>
                    </div>
                    <div class="form-group row">
                    <label for="feedback" class="col-md-2 col-form-label">Your Message</label>
                        <div class="col-md-10">
                    <textarea class="form-control" id="feedback" name="feedback" rows="8" placeholder="Message"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-md-2 col-md-10">
                    <button class="btn btn-primary" type="submit">Send Message</button>
                        </div>
                    </div>
                </form>
            </div>

       </div>
